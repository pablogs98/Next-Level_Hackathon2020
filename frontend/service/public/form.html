<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulario COVID-19 - 2020 Next Level Hackathon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="covidpred_logo_black.png" alt="" height="72">
        <h1>Formulario de riesgo de COVID-19</h1>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Información básica</h4>
            <form class="needs-validation" action="/submit" method="post" novalidate="">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="age">Edad</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" step="1" oninput="validity.valid||(value='');" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            La edad es un campo obligatorio.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country">País</label>
                        <select class="custom-select d-block w-100" id="country" name="country" required="" disabled="">
                            <option>España</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="region">Comunidad autónoma</label>
                        <select class="custom-select d-block w-100" id="region" name="region" required="">
                            <option value="">Escoger...</option>
                            <option>Andalucía</option>
                            <option>Aragón</option>
                            <option>Asturias</option>
                            <option>Baleares</option>
                            <option>Canarias</option>
                            <option>Cantabria</option>
                            <option>Castilla-La Mancha</option>
                            <option>Castilla y León</option>
                            <option>Cataluña</option>
                            <option>Comunidad Valenciana</option>
                            <option>Extremadura</option>
                            <option>Galicia</option>
                            <option>La Rioja</option>
                            <option>Madrid</option>
                            <option>Navarra</option>
                            <option>País Vasco</option>
                            <option>Ceuta</option>
                            <option>Melilla</option>


                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid region.
                        </div>
                    </div>
                </div>

                <div class="d-block my-3">
                    <label>Género</label>
                    <div class="custom-control custom-radio">
                        <input id="male" name="gender" type="radio" class="custom-control-input" checked=""
                               required="" value="1">
                        <label class="custom-control-label" for="male">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="female" name="gender" type="radio" class="custom-control-input" required=""
                        value="2">
                        <label class="custom-control-label" for="female">Mujer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="other" name="gender" type="radio" class="custom-control-input" required=""
                        value="0">
                        <label class="custom-control-label" for="other">Otro</label>
                    </div>
                </div>

                <hr class="mb-4">

                <h4 class="mb-3">Factores de riesgo</h4>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="hypertension" name="hypertension">
                            <label class="custom-control-label" for="hypertension">Hipertensión</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="pneumonia" name="pneumonia">
                            <label class="custom-control-label" for="pneumonia">Neumonía</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="asthma" name="asthma">
                            <label class="custom-control-label" for="asthma">Asma</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="copd" name="copd">
                            <label class="custom-control-label" for="copd">COPD</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="immunosuppression" name="immunosuppression">
                            <label class="custom-control-label" for="immunosuppression">Inmunodepresión</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="smoke" name="smoke">
                            <label class="custom-control-label" for="smoke">Tabaco</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="pregnancy" name="pregnancy">
                            <label class="custom-control-label" for="pregnancy">Embarazo</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cardiovascular" name="cardiovascular">
                            <label class="custom-control-label" for="cardiovascular">Enfermedad ardiovascular</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="renal-chronic" name="renal-chronic">
                            <label class="custom-control-label" for="renal-chronic">Enfermedad renal crónica</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="obesity" name="obesity">
                            <label class="custom-control-label" for="obesity">Obesidad</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="diabetes" name="diabetes">
                            <label class="custom-control-label" for="diabetes">Diabetes</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="other-disease" name="other-disease">
                            <label class="custom-control-label" for="other-disease">Otra enfermedad</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="covid-contact" name="covid-contact">
                            <label class="custom-control-label" for="covid-contact">Contacto con casos de COVID-19</label>
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar formulario</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2020 Byzantine Generals - 2020 Next Level Hackathon</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/pablogs98/Next-Level_Hackathon2020">Github</a></li>
        </ul>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="form-validation.js"></script>

</body>
</html>
